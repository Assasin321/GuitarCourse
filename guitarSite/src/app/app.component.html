<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guitar Course</title>

</head>
<body>
<div class="overlay"></div>
<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container"  >
      <a  routerLink="/" ><img src="assets/img/guitar.png"  alt="Alternate Text" class="header-img" /></a>
      <a class="header-text" routerLink="/" (click)="otherVisible()" >Astan Pro Guitar Course</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a class=" header-text" routerLink="/about" (click)="otherVisible()" >Программа Курса</a>
          </li>
          <li class="nav-item" *ngIf="checkLogin()" >
            <a class="header-text head "  routerLink="/lessons" >Уроки</a>
          </li>
          <li class="nav-item" *ngIf="!checkLogin()" >
            <a class="header-text head test"   routerLink="/login" (click)="onVisible()"  ><span class="text">Вход</span></a>
          </li>
          <li class="nav-item" *ngIf="checkLogin()" >
            <a class="header-text head test1"   href="#" ><span class="text">Выход {{loginName}}</span></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>


<footer class="salam text-muted">
  <div class="container">
    <span class="insta-text">Социальные Сети - </span>
    <a href="https://www.instagram.com/astanmamedov/"><img src="assets/img/insta.svg" alt="Alternate Text" class="insta" /></a>
    <a href="https://vk.com/id245412479"><img src="assets/img/vk.svg" alt="Alternate Text" class="vk" /></a>
    <img src="assets/img/phone.png" alt="Alternate Text" class="tel" />
    <span class="insta-text"> - 87784045972 </span>
    <span class="date-text">@ASGC {{date | date: 'MMMM yyyy'}}</span>
  </div>
</footer>

</body>
</html>
