<div class="container">
  <div class="div">
    <h1>Регистрация</h1>
    <form class="registForm"  [formGroup]="form" (ngSubmit)="addUser()">
      <input type="text" class="form-control" formControlName="userFirstName" placeholder="Имя">
      <input type="text" class="form-control" formControlName="userLastName" placeholder="Фамилия">
      <input type="email" class="form-control" formControlName="userEmail" placeholder="Почта">
      <input type="password" class="form-control" formControlName="userPassword" placeholder="Пароль">
      <button class="btn btn-primary" type="submit"  [disabled]="form.invalid">Регистрация</button>
    </form>
  </div>
  <div class="div">
    <h1>Вход</h1>
    <form class="registForm"  [formGroup]="form1" (ngSubmit)="login()">
      <input type="email" class="form-control" formControlName="userLoginEmail" placeholder="Почта">
      <input type="password" class="form-control" formControlName="userLoginPassword" placeholder="Пароль">
      <button class="btn btn-primary" type="submit"  [disabled]="form1.invalid">Войти</button>
    </form>
  </div>

</div>
